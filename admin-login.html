<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url("https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg") no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #e03e56, #ff2b2b);
    }
    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .popup {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
center{
  margin-top: 100px;
  opacity: 0.8;
}

.popup-content {
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  text-align: center;
  font-size: 16px;
  color: green;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

  </style>
</head>
<body>
  <center>
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>You have been logged out successfully ✅</p>
    </div>
  </div>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="form">
      <input type="text" id="username" placeholder="Admin Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="index.html" class="back-link">⬅ Back to Home</a>
  </div>
</center>
  <script>
    document.getElementById('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you can add your login logic, e.g., sending data to a server
            console.log('Username:', username);
            console.log('Password:', password);

            const response =  await fetch('http://localhost:8080/admin/login',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })

            if(response.ok){
                const data = await response.json();
                console.log('Login successful:', data);
                if(data.role === 'admin'){
                    window.location.href = '/admin-welcome.html';
                } 

                else if(data.role === 'user'){
                    window.location.href = '/ser.html';
                }
                
            } else {
                console.error('Login failed:', response.statusText);
                // Show error message to the user
            }
            
        });
        const params = new URLSearchParams(window.location.search);
    if (params.get("status") === "loggedout") {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";

      // Auto close after 3 seconds
      setTimeout(() => {
        popup.style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
